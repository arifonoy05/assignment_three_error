<!DOCTYPE html>
<html>
    <head>
        <title>Page not found</title>
        <link style="text:css" rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <section class="container">
            
            <div class="error">
                <div class="message">
                    <div class="head"><h2>Oops!<br>You have some problems</h2></div>
                    <div class="info"><p>The page you are looking for was moved, removed, renamed, or might never existed.</p></div>
                    <div class="button"><p>Go Home</p></div>
                </div>
            </div>
            
            <div class="image">
                <img src="images/download.png" alt="Error 404!">
            </div>

        </section>
    </body>
</html>
